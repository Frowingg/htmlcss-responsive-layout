<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Layout</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="header-container">
            <img id="logo" src="#" alt="">
            <div class="header-icon"></div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- DEMO -->
        <section class="demo-section">
            <div class="container flex flex-d">
                <div class="demo-card-head"></div>
                <div id="demo-card-2" class="demo-card"></div>
                <div class="demo-card demo-card-3-4-5"></div>
                <div class="demo-card demo-card-3-4-5"></div>
                <div class="demo-card demo-card-3-4-5"></div>
            </div>
        </section>

        <!-- STRATEGIC -->
        <section class="strategic-section">
            <div class="container flex-d">
                <div id="strategic-left-content">
                    <img id="strategic-section-img" src="#" alt="">
                    <p id="strategic-p"></p>
                </div>
                <div id="strategic-card">
                    <img id="strategic-card-img" src="#" alt="">
                    <p id="strategic-card-p"></p>   
                    <div id="strategic-card-icon"></div>             
                </div>            
            </div>
        </section>

        <!-- TESTIMONIALS -->
        <section class="testiomanials-section">
            <div class="container">
                <p id="testimonials-p"></p>
                <div class="testimonial-card flex">
                    <img class="testimonial-card-img" src="#" alt="">
                    <div class="p">
                        <p class="testimonial-card-p"></p>
                        <p class="testimonial-card-bottom-p"></p>
                    </div>
                </div>
                <div class="testimonial-card flex">
                    <img class="testimonial-card-img" src="#" alt="">
                    <div class="p">
                        <p class="testimonial-card-p"></p>
                        <p class="testimonial-card-bottom-p"></p>
                    </div>
                </div>
                <div class="testimonial-card flex">
                    <img class="testimonial-card-img" src="#" alt="">
                    <div class="p">
                        <p class="testimonial-card-p"></p>
                        <p class="testimonial-card-bottom-p"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- BENEFITS -->
        <section class="benefits-section">
            <h2 id="benefits-title">title</h2>
            <div class="container flex flex-d">
                
                <div class="benefits-card">
                    <div class="benefits-card-number"></div>
                    <div class="benefits-card-title"></div>
                    <div class="benefits-card-p"></div>
                    <div class="benefits-card-button"></div>
                </div>
                <div class="benefits-card">
                    <div class="benefits-card-number"></div>
                    <div class="benefits-card-title"></div>
                    <div class="benefits-card-p"></div>
                    <div class="benefits-card-button"></div>
                </div>
                <div class="benefits-card">
                    <div class="benefits-card-number"></div>
                    <div class="benefits-card-title"></div>
                    <div class="benefits-card-p"></div>
                    <div class="benefits-card-button"></div>
                </div>
                <div class="benefits-card">
                    <div class="benefits-card-number"></div>
                    <div class="benefits-card-title"></div>
                    <div class="benefits-card-p"></div>
                    <div class="benefits-card-button"></div>
                </div>
                <div class="benefits-card">
                    <div class="benefits-card-number"></div>
                    <div class="benefits-card-title"></div>
                    <div class="benefits-card-p"></div>
                    <div class="benefits-card-button"></div>
                </div>
                <div class="benefits-card">
                    <div class="benefits-card-number"></div>
                    <div class="benefits-card-title"></div>
                    <div class="benefits-card-p"></div>
                    <div class="benefits-card-button"></div>
                </div>
            </div>
        </section>

        <!-- ABOUT US -->
        <section class="about-us">
            <div class="container flex flex-d">
                <div class="about-us-content-left">
                    <h2>Title</h2>
                    <div class="about-us-p"></div>
                    <div class="about-us-p"></div>
                </div>
                <div class="about-us-content-right">
                    <div class="about-us-card">
                        <img src="#" alt="">
                        <div class="about-us-card-p"></div>
                        <div class="about-us-card-button"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CALL TO ACTION -->
        <section class="call-to-action">
            <div class="container">
                <div class="pre-title-2"></div>
                <div class="pre-title-1"></div>
                <h2>TITLE</h2>
                <p class="call-to-action-p"></p>
                <div class="call-to-action-button"></div>
                <div class="call-to-action-link"></div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p></p>
            <div></div>
        </div>
    </footer>
</body>
</html>
